            <p>
                <i>But it is growing damp and I must go in. Memory’s fog is rising.</i> Among Emily Dickinson’s <span class="redtext">last words</span> (in a letter). A woman whom everyone thought of as shut-in, homebound, cloistered, spoke as if she had been <i>out</i>, exploring the earth, her whole life, and it was finally time to go in. And it was.
            </p>
